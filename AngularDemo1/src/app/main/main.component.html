<h2>We offers those following list of courses to the people from all timezones</h2>
<button (click)="showCourses()">Show Courses</button><button (click)="hideCourses()">Hide Courses</button>
<div *ngIf="flag">
<h2>List of Courses</h2>
<ul>
    <li *ngFor="let course of courses">
    {{ course }}
    </li>
</ul>
</div>
<hr>
<button (click)="changeClass()">Change CSS Class</button>
<div [class]="className">
<h4>Interpolations / Calculations</h4>
<h4>{{title}}</h4>
</div>
<h3>Addition: {{ num1 + num2}}</h3>
<hr>
<button (click)="changeHeight()">Change height</button>
<h4>Property Binding</h4>
<img [src]="pic1" [style.height]="height" [alt]="altText" />
<a [href]="link">Goto google</a>
<hr>
<h4>Event Binding</h4>
<h3>{{ text }}</h3>
<button (click)="showText()">Show Text</button>
<hr>
<h4>Two-Way Binding</h4>
<input type="text" [(ngModel)]="message" />
<p>Message: {{ message }}</p>
