<h1>Add Tasks to the TODO Lists</h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
        <label for="item" class="form-label"></label>
        <input ngModel type="text" name="item" class="form-control" placeholder="Enter an task item" required />
    </div>
    <div class="form-group">
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Addd item</button>
    </div>
</form>
