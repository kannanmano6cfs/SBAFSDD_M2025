<hr>
<h1>Login Form</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="email" name="username" class="form-control" placeholder="Enter Username" />
        <div *ngIf="myForm.get('username')?.errors && myForm.get('username')?.touched" class="alert alert-danger" role="alert" >
        <div *ngIf="myForm.get('username')?.hasError('required')">Username missing</div>
        <div *ngIf="myForm.get('username')?.hasError('email')">Username should be valid email</div></div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" name="Password" class="form-control" placeholder="Enter Password" />
    </div>
    <div>
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Login</button>
    </div>
</form>

<div>
    <p>Login form data: {{myForm.value | json}}</p>
</div>
